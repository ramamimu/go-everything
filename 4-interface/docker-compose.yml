services:
  prometheus:
    image: prom/prometheus:latest
    user: root
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # prometheus config
      - ./docker:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    network_mode: host
